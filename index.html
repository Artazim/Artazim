<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Artazim Design</h1>

      <img
        class="logo"
        src="/images/Artazim.png"
        alt="Artazim logo"
        
      />

      <div class="navbar">
        <ul>
          <li>Contact</li>
          <li>Projects</li>
          <li>About</li>
          <li>Home</li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>Drawings</li>
            <li>Illustrations</li>
            <li>Photomanipulations</li>
            <li>Digital Art</li>
            <li>Motion Graphics</li>
        </ul>
    </div>
    <div class="form">
      <form action="">
        <h3>Enter Your Data</h3>
        <div>
          <label for="">User Name</label>
        <input type="text" required placeholder="User Name" class="input">
        </div>
        <div>
          <label for="">Password</label>
          <input type="password" placeholder="password" required class="input">
        </div>  
        <div>
          <label for="">Email Address</label>
          <input type="email" placeholder="Enter your Email" required class="input">
        </div>  
        <input type="submit" class="butt">
        
      </form>
    </div>
  </body>
</html>
